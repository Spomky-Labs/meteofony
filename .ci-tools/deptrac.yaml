deptrac:
    paths:
        - ./../src
    layers:
        - name: 'application'
          collectors:
              - type: 'directory'
                value: 'src/.*'
        - name: 'vendors'
          collectors:
              - { type: classLike, value: '^Aws\\' }
              - { type: classLike, value: '^BrowscapPHP' }
              - { type: classLike, value: '^DH\\Auditor' }
              - { type: classLike, value: '^GeoIp2\\' }
              - { type: classLike, value: '^GuzzleHttp\\' }
              - { type: classLike, value: '^League\\' }
              - { type: classLike, value: '^Knp\\' }
              - { type: classLike, value: '^Jose\\' }
              - { type: classLike, value: '^KnpU\\' }
              - { type: classLike, value: '^Stevenmaguire\\' }
              - { type: classLike, value: '^Doctrine\\' }
              - { type: classLike, value: '^Yceruto\\' }
              - { type: classLike, value: '^Symfony\\' }
              - { type: classLike, value: '^Twig\\' }
              - { type: classLike, value: '^Psr\\' }
              - { type: classLike, value: '^Zenstruck\\' }
    ruleset:
        application:
            - 'vendors'
