webauthn:
    credential_repository: 'App\Repository\WebauthnCredentialRepository'
    user_repository: 'App\Repository\WebauthnUserRepository'
    creation_profiles:
        default:
            rp:
                name: '%env(RELYING_PARTY_NAME)%'
                id: '%env(RELYING_PARTY_ID)%'
    request_profiles:
        default:
            rp_id: '%env(RELYING_PARTY_ID)%'
    controllers:
        enabled: true
        creation:
            from_user_account:
                options_path: '/profile/security/devices/add/options'
                result_path: '/profile/security/devices/add'
                user_entity_guesser: Webauthn\Bundle\Security\Guesser\CurrentUserEntityGuesser
